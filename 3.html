<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>MyApp</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function (MyInterval) {
            MyInterval.greet('sayHello', 3000).then(function (data) {
                console.log(data);
            });
        }).factory('MyInterval', function ($q) {
            function sayHello () {
                console.log('Hello, World! -- from MyInterval');
            }
            return {
                greet: function (func, interval) {
                    return $q(function(resolve) {
                        setTimeout(function() {
                            resolve();
                        }, interval);
                    });
                }
            }
        });
    </script>
</head>
<body>
<div ng-controller="MyController">{{message}}</div>
</body>
</html>
